<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FleXiLift - Monitoraggio Sollevatore</title>

  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">

  <!-- üîπ Importa Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

  <!-- üîπ Configurazione Firebase (evita doppie inizializzazioni) -->
  <script>
    console.log("Inizializzazione Firebase da index.html...");

    const firebaseConfig = {
      databaseURL: "https://flexilift-db-default-rtdb.europe-west1.firebasedatabase.app/"
    };

    // üîπ Inizializza Firebase se non √® gi√† stato inizializzato
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
      console.log("‚úÖ Firebase inizializzato correttamente");
    } else {
      console.log("‚ö†Ô∏è Firebase era gi√† inizializzato");
    }
  </script>

  <!-- üîπ Il tuo script principale va dopo l'inizializzazione di Firebase -->
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>FleXiLift</h1>
    <p>Monitoraggio in tempo reale del sollevatore</p>
  </header>
  
  <main>
    <div class="status-container">
      <h2>Stato del Sollevatore:</h2>
      <p id="status">Caricamento...</p>
    </div>
    
    <div class="log-container">
      <h3>Storico sollevamenti</h3>
      <ul id="log-list">
        <li>Caricamento...</li>
      </ul>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2025 FleXiLift - PezzaliAPP</p>
  </footer>
</body>
</html>
